version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tank-simulation-api-dev
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
    environment:
      - PYTHONUNBUFFERED=1
      - WS_MESSAGE_QUEUE=512
    networks:
      - tank-network
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    container_name: tank-simulation-nginx-dev
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - tank-network
    restart: unless-stopped

networks:
  tank-network:
    driver: bridge
